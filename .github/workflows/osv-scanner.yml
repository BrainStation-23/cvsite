name: OSV â†’ GitHub Security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "30 12 * * 1"   # Mon 12:30 UTC (optional)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # Full scan on push/schedule
  scan-scheduled:
    if: github.event_name != 'pull_request'
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.2
    with:
      # Optional: pass CLI args (one per line)
      scan-args: |-
        --recursive
        ./
      upload-sarif: true
      fail-on-vuln: true

  # PR delta scan (fails only if PR introduces new vulns)
  scan-pr:
    if: github.event_name == 'pull_request'
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.2.2
    with:
      scan-args: |-
        --recursive
        ./
      upload-sarif: true
      fail-on-vuln: true
